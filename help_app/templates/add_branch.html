{% extends 'basic.html' %}
{% block title %}Add Branch{% endblock %}
{% block body %}
<div align="center">
    {{form.errors.as_json}}
    <form action="/administrator/add_branch/" method="post">{% csrf_token %}
        <table>
            <tr>
                <td>Branch Name</td>
                <td>{{form.branch_name}}</td>
            </tr>
            <tr>
                <td>Branch Code</td>
                <td>{{form.branch_code}}</td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
